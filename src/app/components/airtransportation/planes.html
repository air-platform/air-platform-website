
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner planes-navbar">
        <div class="left">
          <a href="#" class="back link"> &nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a>
        </div>
        <div class="center sliding">机型选择</div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="airtaxi" class="page" ng-controller="planesController as planesCtl">
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="tabs">
              <div id="planes-selection" class="tab active">
                <div class="content-block">
                  <div class="list-block">
                   <div class="planes-list-view">
                     <ul class="planes-list">
                       <li class="plane-discription" ng-repeat="plane in planesCtl.planes">
                         <div class="card">
                           <div class="card-header">
                             <img ng-src="{{ plane.imageUrl }}" alt="">
                           </div>
                           <div class="card-content">
                             <div class="card-content-inner">
                               <div class="plane-price-info row">
                                 <span class="plane-name">{{ plane.name }}</span>
                                 <span class="plane-price">整机<span class="price-value">{{ plane.rentFee | RMB }}</span></span>
                                 <span class="plane-price">拼座<span class="price-value">{{ plane.ticketFee | RMB }}</span></span>
                               </div>
                             </div>
                           </div>
                           <div class="card-footer">
                             <span class="departure-info"><i class="fa fa-plane" aria-hidden="true"></i> ~{{ plane.delay }}</span>
                             <span class="plane-capacity"><i class="fa fa-plane" aria-hidden="true"></i> {{ plane.seats }}</span>
                             <span class="plane-notice">(至少 {{ plane.minPassengers }} 人预定)</span>
                           </div>
                         </div>
                       </li>
                     </ul>
                   </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</div>

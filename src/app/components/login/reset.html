<div data-page="reset-password-screen" class="page no-navbar no-toolbar no-swipeback no-border" ng-controller="resetController">
    <div class="page-content login-screen-contentxx no-border bg-white">
        <div class="air-login-top air-register-top">
            <div><a class="reset-back" ng-click="backAction()"><img src="../../../assets/images/back.png"></a></div>
            <div class="air-login-container">
                <img src="../../../assets/images/login_logo_icon.svg">
                <img src="../../../assets/images/logo_text.svg">
            </div>
        </div>
        <form role="form" name="form">
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner login-inner {{userActive}}">
                            <div class="item-title login-icon login-user"></div>
                            <div class="item-input">
                                <input class="login-placeholder" type="text" ng-model="mobile" name="username" ng-length="10" placeholder="{{'login.username-placeholder' | translate}}" ng-pattern="/^0?(13|14|15|18)[0-9]{9}$/" ng-click="userActive='active'" ng-blur="userActive=''" required />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner login-inner {{authActive}}">
                            <div class="item-title login-icon login-authcode"></div>
                            <div class="item-input">
                                <input class="login-placeholder " type="text" ng-model="authcode" name="auth" ng-minlength="4" ng-maxlength="6" placeholder="{{'login.authcode-placeholder' | translate}}" ng-click="authActive='active'" ng-blur="authActive=''" required />
                            </div>
                        </div>
                        <div class="item-media"><button class="login-get-authcode-btn">获取验证码</button></div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner login-inner {{passwordActive}}">
                            <div class="item-title login-icon login-password"></div>
                            <div class="item-input">
                                <input class="login-placeholder" type="password" ng-model="password" name="password" placeholder="{{'login.new-password-placeholder' | translate}}" ng-click="passwordActive='active'" ng-blur="passwordActive=''" required />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-block">
                <ul>
                    <li>
                        <div class="row">
                            <span class="col-5"></span>
                            <button class="col-90 login-btn register-btn" ng-click="resetAction()" ng-disabled='form.$invalid'>{{'login.reset' | translate}}</button>
                            <span class="col-5"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>


<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="" class="back link">&nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a></div>
        <div class="center sliding">修改密码</div>
    </div>
</div>
<div class="pages navbar-through">
    <div data-page="password" class="page" ng-controller="passwordController">
        <div class="page-content">
            <div class="list-block">
                <form role="form" name="form" class="form-normal">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">密码</div>
                                    <div class="item-input">
                                        <input type="password" ng-model="oldPassword" placeholder="请输入当前密码" required>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">新密码</div>
                                    <div class="item-input">
                                        <input type="password" ng-model="newPassword" placeholder="请输入新密码" required>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">确认密码</div>
                                    <div class="item-input">
                                        <input type="password" ng-model="confirmPassword" placeholder="请再次输入新密码" required>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div>
                        <a href="#" class="button button-big active" ng-disabled='form.$invalid' ng-click="resetAction()">重 置</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">个人中心</div>
    <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="profile" class="page" ng-controller="profileController">
    <div class="page-content profile">
      <div class="list-block">
        <ul>
          <li>
            <a href="#" class="item-link">
              <div class="item-content profile-header">
                <div class="item-inner">
                  <div class="item-title label">头像</div>
                  <div class="item-input">
                    <img src="./../../../assets/images/nav-icon.png">
                  </div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="app/components/profile/modify.html?param={{userInfo.nickname}}" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">昵称</div>
                  <div class="item-input" ng-bind="userInfo.nickname"></div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="app/components/profile/modify.html?param={{userInfo.name}}" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">姓名</div>
                  <div class="item-input" ng-if="userInfo.name != ''" ng-bind="userInfo.name"></div>
                  <div class="item-input not-set" ng-if="userInfo.name == ''" ng-bind="notSet"></div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="#" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">性别</div>
                  <div class="item-input" ng-if="userInfo.sex != ''" ng-bind="userInfo.sex"></div>
                  <div class="item-input not-set" ng-if="userInfo.sex == ''" ng-bind="notSet"></div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="app/components/profile/modify.html?param='{{userInfo.tel}}'" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">手机</div>
                  <div class="item-input" ng-bind="userInfo.tel"></div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="app/components/profile/modify.html?param={{userInfo.email}}" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">邮箱</div>
                  <div class="item-input" ng-if="userInfo.email != ''" ng-bind="userInfo.email"></div>
                  <div class="item-input not-set" ng-if="userInfo.email == ''" ng-bind="notSet"></div>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <ul class="add-profile">
          <li>
            <a href="app/components/profile/guest-info.html" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">旅客信息</div>
                  <div class="item-input">
                    <div class="add-icon" ng-click="gotoAddGuest()">
                      <i class="fa fa-plus-circle"></i>
                      <span>新增旅客</span>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

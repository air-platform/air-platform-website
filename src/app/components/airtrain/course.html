<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link">&nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a></div>
    <div class="center sliding">精品课程</div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="course" class="page" ng-controller="courseController">
    <div class="page-content">
      <div class="subnavbar course-nav">
        <div class="buttons-row">
          <a href="#tab1" class="button tab-link active">直升机</a>
          <a href="#tab2" class="button tab-link">固定翼</a>
        </div>
      </div>
      <div class="tabs course-content">
        <div id="tab1" class="tab active">
          <div class="course-hot">
            <ul class="course-list">
              <li ng-repeat="course in courseCopterList track by $index">
                <a href="app/components/airtrain/course-detail.html?id={{course.id}}" class="clearfix">
                  <div class="list-img pull-left">
                    <img ng-src="{{course.image}}">
                  </div>
                  <div class="list-info pull-left">
                    <h4 ng-bind="course.name"></h4>
                    <div ng-bind="course.school.name"></div>
                  </div>
                  <div class="list-price pull-right">
                    <span ng-bind="course.price | RMB"></span>
                    <p>截止：<span ng-bind="course.endDate"></span></p>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div id="tab2" class="tab">
          <div class="course-hot">
            <ul class="course-list">
              <li ng-repeat="course in courseFixedList track by $index">
                <a href="app/components/airtrain/course-detail.html?id={{course.id}}" class="clearfix">
                  <div class="list-img pull-left">
                    <img ng-src="{{course.image}}">
                  </div>
                  <div class="list-info pull-left">
                    <h4 ng-bind="course.name"></h4>
                    <div ng-bind="course.school.name"></div>
                  </div>
                  <div class="list-price pull-right">
                    <span ng-bind="course.price | RMB"></span>
                    <p>截止：<span ng-bind="course.endDate"></span></p>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="" class="back link">&nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a></div>
        <div class="center sliding">航校详情</div>
    </div>
</div>
<div class="pages navbar-through">
    <div data-page="school" class="page" ng-controller="schoolController">
        <div class="page-content">
            <div class="buttons-row air-tabs">
                <!-- Link to 1st tab, active -->
                <a href="#tab1" class="tab-link active"><span>{{'airtrain.school-brief' | translate}}</span></a>
                <!-- Link to 2nd tab -->
                <a href="#tab2" class="tab-link"><span>{{'airtrain.base-brief' | translate}}</span></a>
                <!-- Link to 3nd tab -->
                <a href="#tab3" class="tab-link"><span>{{'airtrain.base-clsss' | translate}}</span></a>
            </div>
            <div class="tabs">
                <!-- Tab 1, active by default -->
                <div id="tab1" class="tab active">
                    <div class="content-block mark-down-container">
                        <!--<div style="background-image:url({{school.image}})" class="color-white no-border school-brief-image"></div>-->
                        <div marked="school.description"></div>
                    </div>
                </div>
                <!-- Tab 2 -->
                <div id="tab2" class="tab">
                    <div class="content-block mark-down-container">
                        <div marked="school.baseDesc"></div>
                        <!--//school-content-->
                        <!--<div style="background-image:url({{items[1].imgUrl}})" class="color-white no-border school-brief-image"></div>-->
                        <!--<div>-->
                            <!--<div class="p-title-container">-->
                                <!--<span class="p-title">{{school.baseDesc}}</span>-->
                            <!--</div>-->
                            <!--&lt;!&ndash;<p>{{content.content}}</p>&ndash;&gt;-->
                        <!--</div>-->
                    </div>
                </div>
                <!-- Tab 2 -->
                <div id="tab3" class="tab">
                    <div class="content-block school-content">
                        <div class="course-hot">
                            <ul class="course-list">
                                <li ng-repeat="course in courses track by $index">
                                    <a href="app/components/airtrain/course-detail.html?id={{course.id}}" class="clearfix">
                                        <div class="list-img pull-left">
                                            <img ng-src="{{course.image}}">
                                        </div>
                                        <div class="list-info pull-left">
                                            <h4 ng-bind="course.name"></h4>
                                            <div ng-bind="course.school.name"></div>                                          
                                        </div>
                                        <div class="list-price pull-right">
                                            <span ng-bind="course.price | RMB"></span>
                                            <p>截止：<span ng-bind="course.endDate"></span></p>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

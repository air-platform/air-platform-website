<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="" class="back link">&nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a></div>
    <div class="center sliding">机型选择</div>
  </div>
</div>
<div class="pages">
    <div data-page="travel-model" class="page" ng-controller="travelModelController">
        <div class="page-content">
            <div class="travel-model-card" ng-repeat="model in modelList track by $index" ng-click="radioCheck(model)">
                <div class="travel-model-img">
                    <img ng-src="{{model.pic}}" alt="model">
                </div>
                <div class="travel-model-content">
                    <div class="travel-model-check">
                        <span><em ng-bind="model.name"></em></span>
                        <label class="label-checkbox checkbox-circle item-content">
                            <input type="radio" name="my-radio" ng-checked="model.name === checkModel">
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                        </label>
                    </div>
                    <div class="travel-model-prompt">
                        <span class="pull-left">
                            <img src="assets/images/travel/icon_people_02.svg">
                            <em ng-bind="model.people"></em>
                        </span>
                        <span class="pull-left">
                            <img src="assets/images/travel/icon_luggage.svg">
                            <em ng-bind="model.luggage"></em>
                        </span>
                        <span class="pull-right">
                            <img src="assets/images/travel/icon_plane.svg">
                            <em ng-bind="model.speed"></em>
                        </span>
                    </div>
                </div>
            </div>
            <div class="travel-model-submit block-center" ng-click="jumpPlane()">{{'airjet.confirm' | translate}}</div>
        </div>
    </div>
</div>

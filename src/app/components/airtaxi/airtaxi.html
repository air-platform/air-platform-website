<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="" class="back link">&nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a></div>
        <div class="center sliding color-black order-center"><span>Air Taxi</span></div>
    </div>
</div>
<div class="pages navbar-through">
    <div data-page="taxi" class="page" ng-controller="taxiController">

          <div class="content-block fullscreen">

                <div class="airtaxi-map-view" id="airtaxi-map-view"></div>

              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-title label">选择城市</div>
                    <div class="item-input">
                      <input type="text" placeholder="北京" ng-model="city" id="city-navi-autocomplete-placeholder">
                    </div>
                    <a href="app/components/airtaxi/airtour-city.html?city={{city}}" class="city-navi-button">
                      <span class="long-arrow-right"><i></i></span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

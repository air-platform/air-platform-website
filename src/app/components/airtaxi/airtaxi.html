
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner airtaxi-navbar">
        <div class="left">
          <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
        <div class="center sliding">AirTaxi</div>
        <div class="right">
          <a href="#" data-panel="right" class="link icon-only open-panel"> <i class="icon icon-user"></i></a>
        </div>
        <div class="subnavbar airtaxi-subnavbar">
          <div class="buttons-row airtaxi-nav">
            <a href="#air-taxi-cross-channel" class="button tab-link airtaxi-project active">飞跃海峡</a>
            <a href="#air-taxi-tour" class="button tab-link airtaxi-project">观光旅游</a>
          </div>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="airtaxi" class="page with-subnavbar" ng-controller="taxiController">
        <!-- Scrollable page content-->
        <div class="page-content hide-bars-on-scroll">
          <div class="tabs">
            <div id="air-taxi-cross-channel" class="tab active">
              <div class="content-block">
                <div class="air-taxi-map" id="air-taxi-map"></div>
                <div class="channel-select">
                  <div class="button add-schedule-button pull-right">+</div>
                  <div class="schedule-title">行程一</div>
                  <div class="list-block channel-select-content">
                    <div class="row">
                      <div class="item-content col-50">
                        <div class="item-inner">
                          <div class="item-title label date-select airtaxi-select-label">选择日期</div>
                          <div class="item-input">
                            <input type="date" value="2017-04-30">
                          </div>
                        </div>
                      </div>
                      <div class="item-content col-50">
                        <div class="item-inner">
                          <div class="item-title label datetime-select airtaxi-select-label">选择时间段</div>
                          <div class="item-input">
                            <select class="airtaxi-schedule" name="airtaxi-schedule">
                              <option>08:00-09:00</option>
                              <option>14:30-15:30</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="item-content start-city-select col-45">
                        <div class="item-inner">
                          <div class="item-title label airtaxi-select-label">起飞城市</div>
                          <div class="item-input">
                            <select>
                              <option>徐闻</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="arrow-bidirection">
                        <div class="left"></div>
                        <div class="right"></div>
                      </div>
                      <div class="item-content arrival-city-select col-50">
                        <div class="item-inner">
                          <div class="item-title label airtaxi-select-label">到达城市</div>
                          <div class="item-input">
                            <select>
                              <option>海口港</option>
                              <option>海口美兰机场</option>
                              <option>海航大厦</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">选择航班</div>
                          <div class="item-input select-flight">
                            <select>
                              <option>首都航空B-7186</option>
                              <option>海南航空B-7898</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <a href="#" class="button button-red start-flight">立即起飞</a>
                </div>
              </div>
            </div>
            <div id="air-taxi-tour" class="tab">
              <div class="content-block">
                <p>Air Taxi Tour Page</p>
                <p>To be developed...</p>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link">&nbsp;&nbsp;<i class="icon f7-icons">left</i><span>&nbsp;&nbsp;</span></a></div>
    <div class="center sliding">选择机型</div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="airtaxi-select" class="page" ng-controller="airtaxiSelectController">
    <div class="page-content">
      <div class="subnavbar course-nav air-select-nav">
        <div class="buttons-row">
          <a href="#airtour-helicopters" class="button tab-link active">直升机</a>
          <a href="#airtour-fixedwings" class="button tab-link">固定翼</a>
        </div>
      </div>
      <div class="tabs course-content air-select">
        <div id="airtour-helicopters" class="tab active" data-type='helicopters'>
          <div class="course-list">
            <ul>
              <li class="placeholder plane-discription">无可用机型信息</li>
              <li ng-repeat="item in airSelectList track by $index" ng-click="selectFlight(item)">
                <a href="#" class="clearfix">
                  <div class="course-list-img pull-left">
                    <img ng-src="{{item.aircraft.image}}">
                  </div>
                  <div class="pull-left select-info">
                    <h5 ng-bind="item.aircraft.name"></h5>
                    <div ng-bind="item.aircraft.description"></div>
                  </div>
                  <div class="course-list-main pull-right">
                    <span>¥ <i ng-bind="item.seatPrice"></i> /人</span>
                    <p>约<span ng-bind="getDuration(item)"></span>分钟</p>
                    <div class="book-btn" ng-click="gotoOrderAction()">立即预订</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div id="airtour-fixedwings" class="tab" data-type='fixedwings'>
          <div class="course-list">
            <ul>
              <li class="placeholder plane-discription">无可用机型信息</li>
              <li ng-repeat="item in airSelectList track by $index" ng-click="selectFlight(item)">
                <a href="#" class="clearfix">
                  <div class="course-list-img pull-left">
                    <img ng-src="{{item.aircraft.image}}">
                  </div>
                  <div class="pull-left select-info">
                    <h5 ng-bind="item.aircraft.name"></h5>
                    <div ng-bind="item.aircraft.description"></div>
                  </div>
                  <div class="course-list-main pull-right">
                    <span>¥ <i ng-bind="item.seatPrice"></i> /人</span>
                    <p>约<span ng-bind="getDuration(item)"></span>分钟</p>
                    <div class="book-btn" ng-click="gotoOrderAction()">立即预订</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
